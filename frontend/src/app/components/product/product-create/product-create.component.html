<mat-card>
    <mat-card-title>
        Novo Produto!
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Digite nome do componente:" [(ngModel)]="Product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade" [(ngModel)]="Product.price"name="price">
        </mat-form-field>
    </form>
<button mat-raised-button (click)="createProduct()" >
    Salvar!   
</button>
<button mat-raised-button (click)="cancel()" >
    Cancelar  
</button>
</mat-card>
