<mat-card>
    <mat-card-title>
        Alterar Componente!
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Digite nome do componente:" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade" [(ngModel)]="product.price"name="price">
        </mat-form-field>
    </form>
<button mat-raised-button (click)="updateProduct()" >
    Atualizar!   
</button>

<button mat-raised-button (click)="cancel()" >
    Cancelar  
</button>
</mat-card>
