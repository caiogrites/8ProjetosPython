<mat-card>
    <mat-card-title>
        Deletar Componente!
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Digite nome do componente:" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade" [(ngModel)]="product.price"name="price" disabled>
        </mat-form-field>
    </form>
<button mat-raised-button (click)="deleteProduct()" >
    Deletar!   
</button>

<button mat-raised-button (click)="cancel()" >
    Cancelar  
</button>
</mat-card>
